<div layout="row">

            <!-- BASIC FORM -->
            <div class="form-wrapper md-whiteframe-1dp" flex="100">

                <form name="city" class="md-inline-form" novalidate>

                    <div class="form-title">Add Location (City) </div>

                    <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <input type="text" name="cityName" ng-model="vm.city.cityName"
                                   placeholder="City Name"
                                   required>
                            <div ng-messages="city.cityName.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>City Name is required.</span>
                                </div>
                            </div>
                        </md-input-container>

                       
                    </div>

                    <div layout="column" layout-gt-xs="row">
                        
						<md-input-container flex>
                            <input type="text" name="latitude " ng-model="vm.city.latitude" placeholder="Latitude "
                                   required>
                            <div ng-messages="city.latitude.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>Latitude field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
						
                        <md-input-container flex>
                           <input type="text" name="latitude " ng-model="vm.city.latitude" placeholder="Longitude "
                                   required>
                            <div ng-messages="city.latitude.$error"
                                 role="alert">
                                <div ng-message="required">
                                    <span>latitude field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                    </div>
					
					 <div layout="column" layout-gt-sm="row">
                        <md-input-container flex>
                            <input type="text" name="googlePlaceId" ng-model="vm.city.googlePlaceId"
                                   placeholder="Google Place ID" >
                        </md-input-container>
					</div>

                    <md-input-container class="md-block">
                        <label>Short Desc </label>
                        <textarea ng-model="vm.city.shortDesc" md-maxlength="150" max-rows="5"></textarea>
                    </md-input-container>
					
					
					 

                   
					
					<div class="align-left">
						 <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
								ng-disabled="city.$invalid || city.$pristine">
							Submit
						</md-button>
					</div>
					<div  class="align-right">
						<md-button  type="button" class="md-raised md-warn" aria-label="Delete"  ng-show="!vm.newCity">
							Delete
						</md-button>
						<md-button  type="button" class="md-raised md-warn" aria-label="Delete" 
									ng-show="vm.newCity"  ng-click="vm.goBack()">
							Cancel
						</md-button>
					</div>
					
                </form>

            </div>
            <!-- / BASIC FORM -->
